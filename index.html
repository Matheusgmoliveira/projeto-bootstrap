<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formulario de cadastro</h2>
                <form action="">
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" name="" id="nome">
                    <label for="email" class="form-label">Seu email</label>
                    <input type="email" id="email" class="form-control">
                    <label for="telefone" class="form-label">Seu telefone</label>
                    <input type="text" class="form-control" id="inputFone" placeholder="Telefone"
                        pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required><br>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
